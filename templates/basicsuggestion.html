<!DOCTYPE html>
<html lang="en">
  <head>
    <title>League of Legends Suggestion</title>
 
    
    <link href="../static/bootstrap.min.css" rel="stylesheet">
    <link href="../static/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/basic.css" rel="stylesheet">
    
  </head>
 
  <body>
 
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active"><a href="/">Home</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">League of Legends Suggestion App</h3>
      </div>
 
      <div class="jumbotron">
        <h1>Lane Opponenet Win Rates</h1>
        <form class="form-signin" action="/apptest" method="post">
        <label for="inputName" class="sr-only">Summoner Name</label>
        <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Summoner Name" required autofocus>
        <label for="inputChamp" class="sr-only">Enemy Champion</label>
        <input type="champ" name="inputChamp" id="inputChamp" class="form-control" placeholder="Enemy Champion" required autofocus>
        <label for="inputPos" class="sr-only">Password</label>
        <input type="position" name="inputPos" id="inputPos" class="form-control" placeholder="Position" required>
        <input type="submit" value="Go"></input>
        </form> 
      </div>
 
    </div>
  </body>
</html>
